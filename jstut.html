  <script>
  //  which returns the key or the mousebutton that was clicked-->
  function getCharacter(event) {

    if(event.which == null){       // for IE
      return String.fromCharCode(event.KeyCode);

    } else if (event.which != 0 && event.charCode != 0) { // for every other browser
      return String.fromCharCode(event.which);
    } else {
      return null       // clicked on some special char we cant work on
    }

  }
  // events to pay attention to
  document.getElementById('charInput').onkeypress =
  function(event) {
    var char = getChar(event || window.event)
    if(!char) return false;

    document.getElementById('keyData').innerHTML =
    char + " was clicked";
    return true;
  }


  document.getElementById('charInput').onfocus = function(event) {
    document.getElementById('keyData').innerHTML = "Imput gaied stuff focus and jeah";
  }

  document.getElementById('charInput').onselect = function(event) {
    document.getElementById('keyData').innerHTML = "Imput gaied stuff selected and valt du vet";
  }

  document.getElementById('logoButton').onclick = function(event) {
    document.getElementById('logo').className = "show";
  }

  document.getElementById('logo').onmouseover = function(event) {
    document.getElementById('log').innerHTML = "Imput gaied stuff focus and jeah";
  }


  </script>
